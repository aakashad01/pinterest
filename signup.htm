<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pinterest</title>
</head>
<body>
    <div class="login">
        <a href="login.htm"><button>Log in</button></a>
    </div>
    <div class="main">
        <img src="img/logo2.png" alt="Pinterest Logo">
        <h1>Sign up to see more</h1>
        <h2>Discorvery starts here</h2>
        <div class="form">
            <form action="">
                <div class="input">
                    <label class="input-label" for="email">Email</label>
                    <input required id="email" type="email" name="email" placeholder="Email">
                </div>
                <div class="input">
                    <label class="input-label" for="Password">Password</label>
                    <input required id="password" type="password" name="password" placeholder="Create a password">
                </div>
                <div class="input">
                    <label class="input-label" for="DOB">Birthdate</label>
                    <img src="img/info.png" alt="INFO">
                    <input required id="DOB" type="date" name="DOB" max="01-01-2003">
                </div>
                <!-- <div class="input">
                    <label class="input-label" for="age">Age</label>
                    <input id="age" type="number" name="age" min="1" max="99" placeholder="0">
                </div> -->
                <a href="home.htm">
                    <div class="but con">
                        Sign Up
                    </div>
                </a>
                <h2><b>OR</b></h2>
                <a href="https://www.facebook.com/" class="fb">
                    <div class="but fb">
                        <img id="fb-logo" src="img/fb.jpg" alt="FB Logo">
                        Continue with Facebook
                    </div>
                </a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S453017422%3A1686919041816435&elo=1&ifkv=Af_xneGpRhXuT9TObAA6DFiwhgOJpEIcqP3En4wfVt6zLkWY8eJKzUPWdD96iQtOENpk3c9zEh3_NQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="gg">
                    <div class="but gg">
                        <img id="gg-logo" src="img/gg.png" alt="GG Logo">
                        Continue with Google
                    </div>
                </a>
                <p class="terms">By continuing, you agree to Pinterest's<br>
                    <b><a href="https://policy.pinterest.com/en/terms-of-service">Terms of Service </a></b>and acknowledge you've read our
                    <b><a href="https://policy.pinterest.com/en/privacy-policy">Privacy Policy</a>. <a href="https://policy.pinterest.com/en/notice-at-collection">Notice at collection</a>.</b>
                </p>
                <hr>
                <p class="log">Already a member? <b><a href="login.htm">Log in</a></b></p>
                <p class="log">Are you a business? <b><a href="https://www.pinterest.com/business/create/">Get started here!</a></b></p>
            </form>
            <i class="fa fa-bars"></i>
        </div>
    </div>
</body>
</html>
